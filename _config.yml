# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Short Thoughts
email: nzumel@mzlabs.com
description: >- # this means to ignore newlines until "baseurl:"
 A microblogging site of my own
# twitter_username: username
github_username: ninazumel
minimal_mistakes_skin: air
search: true
# url: "https://ninazumel.com" 
# baseurl: "/testblog" # change this when I move the page

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Los_Angeles

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Nina Zumel"
  avatar : "/assets/images/nina-photo.jpg"
  bio    : "A blog for short posts and announcements"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://ninazumel.com/short_thoughts"
    - label: "Micro.blog"
      icon: "fab fa-fw fa-microblog" 
      url: "https://micro.blog/MultoGhost"
    - label: "Multo (Ghost)"  
      icon: "fab fa-fw fa-wordpress" 
      url: "https://multoghost.wordpress.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/NinaZumel"

footer:
  links:
    - label: "Micro.blog"
      icon: "fab fa-fw fa-microblog" 
      url: "https://micro.blog/MultoGhost"
    - label: "Multo (Ghost)"  
      icon: "fab fa-fw fa-wordpress" 
      url: "https://multoghost.wordpress.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/NinaZumel"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
